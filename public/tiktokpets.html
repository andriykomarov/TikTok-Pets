<!doctype HTML> 

<HTML> 
  
<HEAD>
  <meta charset="utf-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://ecs-162-spring-2022.profamenta.repl.co/reset.css" />
  <link rel="stylesheet" type="text/css" href="style.css">
</HEAD>

<body> 
  <div class="Header">
    <div id="LogoText">TikTok Pets</div>
    <div id="videoButton">
      <button type="button" class="buttons" id="myVideos">My     Videos</button>
      <script src="myVideos.js"></script>
    </div>
  </div>
  <div class="SubmitArea">
    <div id="title">Submit a video:</div>
    <div class="searchField">
      <div class="text">Username:</div>
      <input type="text" id="username" placeholder="awesometiktokuser123"><br>
    </div>
    <div class="searchField">
      <div class="text">Tiktok URL:</div>
      <input type="text" id="URL" placeholder="https://tiktok.com/12345"><br>
    </div>
        <div class="searchField">
      <div class="text">Video nickname:</div>
      <input type="text" id="videoName" placeholder="Bob the supercat"><br>
    </div>
  </div>
  <div id="formButton">
    <button class="buttons" id="ContinueButton">Continue</button>
  </div>
  <script src="continue.js"></script>
</body>
</html>
